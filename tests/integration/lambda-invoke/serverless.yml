service: lambda-invoke-tests

plugins:
  - ../../../

provider:
  iamRoleStatements:
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
        - lambda:InvokeAsync
      Resource: '*'
  memorySize: 128
  name: aws
  region: us-east-1
  runtime: nodejs12.x
  stage: dev
  versionFunctions: false

functions:
  invokeInvocationTypeEvent:
    events:
      - http:
          method: get
          path: invocation-type-event
    handler: handler.invokeInvocationTypeEvent

  testHandler:
    events:
      - http:
          method: get
          path: test-handler
    handler: handler.testHandler

  invokeInvocationTypeRequestResponse:
    events:
      - http:
          method: get
          path: invocation-type-request-response
    handler: handler.invokeInvocationTypeRequestResponse

  invokedHandler:
    handler: handler.invokedHandler
