service: lambda-invoke-tests

plugins:
  - ./../../../

provider:
  iamRoleStatements:
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
        - lambda:InvokeAsync
      Resource: '*'
  memorySize: 128
  name: aws
  region: us-east-1
  runtime: nodejs12.x
  stage: dev
  versionFunctions: false

functions:
  testHandler:
    events:
      - http:
          method: get
          path: test-handler
    handler: lambdaInvokeHandler.testHandler

  noPayload:
    events:
      - http:
          method: get
          path: no-payload
    handler: lambdaInvokeHandler.noPayload

  invokedHandler:
    handler: lambdaInvokeHandler.invokedHandler
